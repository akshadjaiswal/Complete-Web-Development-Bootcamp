<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <style>
      /* Element Selector */
      p {
        border: 10px solid pink;
      }
      /* ID Selector */
      #firstPara {
        color: black;
        background-color: aquamarine;
      }
      /* Class Selector */
      .bgBlue {
        background-color: aqua;
      }
      /* Grouping Selector  */
      footer,
      span {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h1>CSS Selectors</h1>
    <p id="firstPara">This is a simple paragraph to demonstrate CSS selector</p>
    <p id="secondPara" class="redElement bgBlue">
      This is a another simple paragraph to demonstrate CSS selectors
    </p>
    <div>
      <p>This is yet another simple paragraph to demonstrate CSS selectors</p>
      <span>This is span</span>
    </div>
    <footer>This is Footer</footer>
  </body>
</html>
